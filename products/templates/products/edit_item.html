{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <div class="div header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock page_header%}

{% block content %}
    <div class="dc-background-overlay"></div>
    <div class="container">
        <!-- Shopping Checkout Header -->
        <div class="row">
            <div class="col-12">
                <h2 class="dc-logo-font">Item Management</h2>
                <h4 class="text-muted">Edit an Item</h4>
                <!-- HR Separator -->
                <div class="hr-heavy mb-5"></div>
            </div>
        </div>
        <div class="row">
            <div class="col-12 col-md-6">
                <form method="POST" action="{% url 'edit_item' item.id %}" class="form mb-2" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form | crispy }}
                    <div class="text-right">
                        <a class="btn btn-outline-black rounded-0" href="{% url 'products' %}">Cancel</a>
                        <button class="btn btn-black rounded-0" type="submit">Edit Item</button>
                    </div>
                </form>
            </div>            
        </div>
    </div>
    <!-- End Container -->
{% endblock content %}
